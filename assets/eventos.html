<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="quadrado" onmouseover="mouseover()" onmouseleave="mouseleave()" onclick="mouseclick()">
        <h4 id="texto"></h4>
    </div>
    <script>
        const Quadro = document.getElementById('quadrado')
        const Texto = document.getElementById('texto')

        function mouseover() {
            Texto.innerHTML = "Evento mouseOver"

        }

        function mouseleave() {
            Texto.innerHTML = "Evento mouseLeave"
        }

        function mouseclick() {
            Texto.innerHTML = "Evento mouseClick"
        }
    </script>
</body>

</html>
